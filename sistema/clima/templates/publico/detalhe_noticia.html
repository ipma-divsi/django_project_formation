{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>{{ noticia.titulo }}</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

    header {
      background: #0056a0;
      color: white;
      padding: 15px;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
    }

    h1 {
      color: #003f6b;
    }

    .date {
      color: #666;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <a href="{% url 'noticias' %}">← Voltar às notícias</a>
</header>

<div class="container">
  <h1>{{ noticia.titulo }}</h1>
  <p class="date">{{ noticia.data|date:"d/m/Y" }}</p>

  {% if noticia.imagem %}
    <img src="{{ noticia.imagem.url }}" alt="{{ noticia.titulo }}">
  {% endif %}

  <p>{{ noticia.descricao }}</p>
</div>

</body>
</html>
