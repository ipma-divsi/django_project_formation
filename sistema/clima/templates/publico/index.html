body {
    font-family: Arial, sans-serif;
    background-color: #f2f6fa;
    margin: 0;
    padding: 0;
}

header {
    background-color: #003366;
    color: white;
    padding: 15px;
}

.container {
    width: 80%;
    margin: auto;
    margin-top: 30px;
}

.card {
    background: white;
    padding: 15px;
    margin-bottom: 15px;
    border-left: 6px solid #003366;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.nivel-Verde { border-color: green; }
.nivel-Amarelo { border-color: orange; }
.nivel-Laranja { border-color: darkorange; }
.nivel-Vermelho { border-color: red; }

a {
    color: #003366;
    text-decoration: none;
    font-weight: bold;
}

    </style>

<body>
<nav class="menu">
    <a href="{% url 'inicio' %}">In√≠cio</a>
    <a href="{% url 'mapa' %}">Tempo</a>
    <a href="{% url 'mar' %}">Mar</a>
</nav>

<header>
    <h1>Instituto do Mar e da Atmosfera</h1>
    <p>Mapa Meteorol√≥gico de Portugal</p>
</header>

<div class="top-bar">
    <span>Previs√£o Meteorol√≥gica em Tempo Real</span>
    
</div>

<div class="container">
                
    <!-- AVISOS -->
    <div class="avisos">
        <h3>‚ö†Ô∏è Avisos</h3>
    
        {% for aviso in avisos %}
            <div class="aviso"
                onclick="location.href='{% url 'detalhe_aviso' aviso.id %}'"
                 style="border-left: 6px solid
                 {% if aviso.nivel == 'verde' %}green
                 {% elif aviso.nivel == 'amarelo' %}orange
                 {% elif aviso.nivel == 'laranja' %}darkorange
                 {% elif aviso.nivel == 'vermelho' %}red
                 {% endif %};">
                <strong>{{ aviso.titulo }}</strong><br>
                {{ aviso.descricao|truncatechars:80 }}
            </div>
        {% empty %}
            <p>Sem avisos Meteorol√≥gico.</p>
        {% endfor %}
    </div>

    <!-- MAPA -->
    <div id="map"></div>

</div>

<script>
    
    // Limites de Portugal
    var limitesPortugal = [
        [36.8, -9.6],
        [42.3, -6.0]
    ];

    var map = L.map('map', {
        maxBounds: limitesPortugal,
        maxBoundsViscosity: 1.0,
        minZoom: 6,
        maxZoom: 9
    }).setView([39.5, -8.0], 7);

    // ‚úÖ MAPA COLORIDO (NORMAL)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap'
    }).addTo(map);

    // Cidades vindas do Django
    var cidades = [
        {% for c in cidades %}
        {
            nome: "{{ c.nome }}",
            lat: {{ c.lat }},
            lon: {{ c.lon }},
            tmin: "{{ c.tmin }}",
            tmax: "{{ c.tmax }}"
        },
        {% endfor %}
    ];

    function iconeClima(tmax) {
        var t = parseFloat(tmax);
        if (t >= 25) return "‚òÄÔ∏è";
        if (t >= 15) return "‚õÖ";
        return "üåßÔ∏è";
    }

    cidades.forEach(function(c) {
        L.marker([c.lat, c.lon])
            .addTo(map)
            .bindPopup(
                "<div class='popup'>" +
                "<b>" + c.nome + "</b><br>" +
                "<span class='icon'>" + iconeClima(c.tmax) + "</span><br>" +
                "<span class='temp'>M√≠n: " + c.tmin + "¬∞C<br>M√°x: " + c.tmax + "¬∞C</span>" +
                "</div>"
            );
    });
</script>

</body>
